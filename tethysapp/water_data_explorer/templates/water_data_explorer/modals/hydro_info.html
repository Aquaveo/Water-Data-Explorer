
{% load staticfiles %}

<div id="modalHydroserInformation" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content myModal">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h1 >Hydroserver Information</h1>

            </div>
            <div class="modal-body">
                <h2 id="hydroserverTitle"></h2>
                <div id="map2">
                </div>
                <p class="hsinfo">URL</p>
                <p id="urlHydroserver"></p>
                <p class="hsinfo">Explore in Google colab/Jupyter Notebook </p>
                <p>just copy the link above and click in the link below </p>
                <button type="button" class="btn btn-success"><a href="https://colab.research.google.com/github/BYU-Hydroinformatics/Water-Data-Explorer/blob/master/tethysapp/water_data_explorer/ExploreColab.ipynb" target="_blank">Open Google Colaboratory</a></button>
                <p class="hsinfo">Sites</p>
                <input type="text" id="myInput" placeholder="Search for site names" title="Type in a name">
                <div id="infoTable">

                </div>
                <div class="success"></div>
            </div>
        </div>
    </div>
</div>
