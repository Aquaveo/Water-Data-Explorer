{% load staticfiles %}
<form id="modalShowVariables" class="modal fade" role="dialog" action="delete/" method="POST">
    {% csrf_token %}
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Variables in the selected hydroserver</h4>
                <p> Select from the following varaibles to filter the hydroservers that do not contain values for that variable</p>

            </div>
            <div class="modal-body">
              <table id="data-variable-table" class="table table-striped table-bordered nowrap" width="100%">
                  <tbody>
                  </tbody>
              </table>
              <img id="variablesLoading" class="view-file hidden" src="{% static 'water_data_explorer/images/loader.gif' %}" style="z-index:1000; position: absolute; margin-left:10%;" />

            </div>

            <div class="modal-footer">
                <div class="button-group">
                    <button type="button" id="btn-var-search" class="btn btn-primary">Seach Keywords</button>
                    <button type="button" id="btn-var-reset" class="btn btn-danger">Reset</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</form>
